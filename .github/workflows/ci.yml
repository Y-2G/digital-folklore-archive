name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        run: yarn lint

      - name: Run TypeScript check
        run: yarn tsc --noEmit

      - name: Build application
        run: yarn build
        env:
          # Dummy values for build (not used at runtime in SSG)
          NEXT_PUBLIC_FIREBASE_API_KEY: dummy
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: dummy.firebaseapp.com
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: dummy
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: dummy.appspot.com
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: 000000000000
          NEXT_PUBLIC_FIREBASE_APP_ID: dummy

